{% extends "kollektionen/base.html" %}
{% load static %}

{% block title %}
  {% if category %}{{ category.name }}{% else %}Kollektionen{% endif %}
{% endblock %}
<link href="{% static "kollektionen/css/list.css" %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href='{% static "../../css/list.css" %}'>

{% block content %}
<style>
  .mySlides.fade {
    width: 100vw;
    height: 100vh;
    background-size:cover;
    overflow:hidden;
}
  * {box-sizing: border-box;}
  body {font-family: Verdana, sans-serif;}
  .mySlides {display: none;}
  img {vertical-align: middle;}
  
  /* Slideshow container */
  .slideshow-container {
    width: 100vw;
    position: absolute;
    top:0;
    left:0;
    margin: 0;
    overflow:hidden;
  }
  
  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 2em;
    font-weight:600;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    left:20px;
    width: 100%;
    font-family: "JustlefthandWeb W03 Regular";
  }
  
  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }
  
  /* The dots/bullets/indicators */
  .dot {
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
    position:relative;
    bottom:20px;
    z-index:9999;
  }
  
  .active {
    background-color: #717171;
  }
  
  /* Fading animation */
  .fade {
    animation-name: fade;
    animation-duration: 1.5s;
  }
  
  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }
  
  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .text {font-size: 11px}
  }
  object{
    position:absolute;
    top:100px;
    left:100px;
    z-index:999;
  }
  </style>
  <div class="slideshow-container">

   
    
 {% for c in indexslider %}
 <div class="mySlides fade" style="background-image:url({{ c.image.url}})">
  <div class="numbertext">1 / 3</div>
  <img src=""  style="width:vw" >
  <div class="text">{{ c.name }}</div>
 </div>
    
 {% endfor %}
 <img class="navlogo" src="{% static "img/logo4.svg" %}" alt="firmenlogo schueller-design" />
 <object data="{% static "img/logo4.svg" %}" width="300" height="300"> </object>
  </div>
  <div style="text-align:center">
    <span class="dot"></span> 
    <span class="dot"></span> 
    <span class="dot"></span> 
  </div>
  <script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
    </script>
    
{% endblock %}
