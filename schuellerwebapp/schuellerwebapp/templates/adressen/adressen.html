{% extends "base.html" %}
{% load static %}
<link href="{% static "css/adressen.css" %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href='src="{% static "css/adressen.css" %}'>

{% block title %}
  HÃ¤ndleradressen
{% endblock %}
{% block content %}
<style>
  italic{
    font-style:italic;
  }
  strong{
    font-weight:600;
    line-height:1.5;
  }
  .adressblock {
    position: relative;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: flex-start;
    justify-content: space-between;
    margin-top: 120px;
    width: 100vw;
    height: auto;
    background-color:#ffffff;
}
.adresse {
  width: 30vw;
  background-color: #ffffff;
  padding: 2vw;
  box-sizing: border-box;
  margin: 1vw;
  font-family:'Noto Sans', sans-serif;
  font-size: 1em;
  color: #0b2e4c;
  box-shadow: 5px 5px 0px 0px #d1d9e629;
  border-radius: 4px;
  border: solid black 1px;
  font-size: 0.6em;
}

@media only screen and (min-width: 701px) {
  .adresse {
   width: 45vw;
   font-size:1.1em;
   }
   .adressblock{
     justify-content:center;
   }
 }
 
</style>
<div class="adressblock">
{% for c in adressen %}
<div class="adresse">
<strong>{{c.name}}</strong><br>
{{c.zip_code}} {{c.city}}<br>
{{c.strasse}} {{c.hausnummer}}<br>
Telefon: {{c.telefon}}<br>
<italic><a href="{{c.webadresse}}">{{c.webadresse}}</a></italic><br>
</div>
{% endfor %}
</div>
{% endblock %}
