{% extends "base.html" %}
{% load static %}
{% block title %}

{% endblock %}

{% block content %}

<div class="outofform">
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button class="button" type="submit">Login</button>
    </div>
</form>
</div>
<style>
    .outofform {
        display: flex;
        width: 100vw;
        height: 65vh;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
    }
    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      text-decoration: none;
      color: #9b9b9b;
      font-size: 18px;
      border-radius: 50px;
      width: 100px;
      height: 50px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.5);
      background-image: linear-gradient(180deg, rgba(245, 245, 245, 1), rgba(204, 204, 204, 1));
      align-items: center;
      align-self: center;
      align-content: center;
      margin-top: 2em;
      }
      
      .button:hover {
        transform: translateY(2px);
        box-shadow: 0 0 rgba(0, 0, 0, 0);
      }
      li {
        display: none;
    }
    #id_password {
        padding: 6px;
        font-size: 22px;
        border-width: 3px;
        border-color: #da2727;
        background-color: #FFFFFF;
        color: #000000;
        border-style: solid;
        border-radius: 8px;
        box-shadow: 0px 0px 12px rgba(66,66,66,.79);
        text-shadow: 0px 0px 5px rgba(66,66,66,.75);
   }
   #id_password:focus {
        outline:none;
   }
   form {
    margin-bottom: -7em;
}
label {
  font-family: monospace;
}
body {
  line-height: 1;
  background-color: ghostwhite;
}
</style>
{% endblock %}
