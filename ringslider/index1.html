        top: 12px;
    }
    .line {
        position: absolute;
        left: 10px;
        height: 4px;
        width: 55px;
        background: #2f2e2e;
        border-radius: 2px;
        display: block;
        transition: 0.5s;
        transform-origin: center;
    }
    .line:nth-child(2) {
        top: 24px;
    }
    .line:nth-child(3) {
        top: 36px;
    }
    .label {
        scale: .9;
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        color: #394a56;
        display: flex;
        flex-direction: row;
    }
    .toggle {
        scale: 0.75;
        position: absolute;
        align-items: 20px;
        nav-right: calc(100% - 20px);
        align-self: flex-end;
        margin-left: 5em;
        isolation: isolate;
        position: relative;
        height: 30px;
        width: 60px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: -8px -4px 8px 0px #535151, 8px 4px 12px 0px #d1d9e6, 4px 4px 4px 0px #d1d9e6 inset, -4px -4px 4px 0px #7c7a7a inset;
    }
    .toggle-state {
        display: none;
    }
    .indicator {
        height: 100%;
        width: 200%;
        background: #ecf0f3;
        border-radius: 15px;
        transform: translate3d(-75%, 0, 0);
        transition: transform 0.4s cubic-bezier(0.85, 0.05, 0.18, 1.35);
        box-shadow: -8px -4px 8px 0px #ffffff, 8px 4px 12px 0px #d1d9e6;
    }
    img {
        max-width: 50%;
        height: auto;
    }
    #hamburg:checked + .hamburg .line:nth-child(1){
      transform: translateY(12px) rotate(-45deg);
    }
    
    #hamburg:checked + .hamburg .line:nth-child(2){
      opacity:0;
    }
    
    #hamburg:checked + .hamburg .line:nth-child(3){

      /* Position the image container (needed to position the left and right arrows) */

}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: rgb(243, 81, 12);
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;

}
